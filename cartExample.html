<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="bower_components/angular/angular.js"></script>
</head>
<body>
    <div ng-controller="cartController">
        <p>价格：
            <input type="text" ng-model="phone.money">
        </p>
        <p>
            个数：<input type="text" ng-model="phone.num">
        </p>
        <p>
            商品价：<span>{{sum()}}</span>
        </p>
        <p>运费：<span>{{phone.fre}}</span></p>
        <p>
            总计：<span>{{sum() + phone.fre}}</span>
        </p>
    </div>
    <script>
        var app = angular.module('app',[]).controller("cartController",function ($scope) {
            $scope.phone = {
               money:5,
                num:1,
                fre:10
            }
            $scope.sum = function () {
                return $scope.phone.money * $scope.phone.num
            }
            $scope.$watch($scope.sum,function (newVal,oldVal) {
                $scope.phone.fre = newVal>=100?0:10
            })
        })
    </script>
</body>
</html>
