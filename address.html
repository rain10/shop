<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地址</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/icons-extra.css" />
    <script src="js/mui.min.js"></script>
</head>
<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <a href="" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #000">
            <span style="font-size: 1rem;" >编辑地址</span>
        </a>
    </header>
    <div class="mui-content">
        <form class="mui-input-group" style="margin:20px 10px">
            <div class="mui-input-row">
                <label>姓名</label>
                <input type="text" class="mui-input-clear" placeholder="请输入姓名">
            </div>
            <div class="mui-input-row">
                <label>电话</label>
                <input type="tel" class="mui-input-clear" placeholder="请输入电话">
            </div>
            <div class="mui-input-row">
                <label>地址</label>
                <input type="tel" class="mui-input-clear" placeholder="请输入地址">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-yellow" style="width: 60%" >保存</button>
            </div>
        </form>
    </div>
</body>
</html>
